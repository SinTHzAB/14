<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef6e4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      color: #ff6f61;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      width: 80%;
      max-width: 1000px;
      margin: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      width: 100%;
      padding: 15px;
      background-color: #ff6f61;
      color: white;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .gallery-text {
      font-size: 1.2rem;
      color: #ff6f61;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Our Beautiful Memories</h1>
  <div class="gallery">
    <img src="1.jpg" alt="Photo 1">
    <img src="2.jpg" alt="Photo 2">
    <img src="3.jpg" alt="Photo 3">
    <img src="4.jpg" alt="Photo 4">
    <img src="5.jpg" alt="Photo 5">
   
  </div>
  <div class="gallery-text">
    <p>สุขสันต์ valentine แรกของเรานะอ้วน และต้องมีต่อไปอีกหลายๆปีเลย เค้ารักอ้วนมากนะ</p>
  </div>
  <footer>
    <p>GPT ช่วยเค้าทำด้วย 54654564546.</p>
  </footer>
</body>
</html>
