<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fef6e4;
      color: #ff6f61;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
      color: #333;
    }
    .buttons {
      display: flex;
      gap: 30px;
    }
    button {
      font-size: 1.2rem;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    /* "Yes" button styles */
    .yes {
      background: linear-gradient(135deg, #ff6f61, #ff3b2f);
      color: white;
      font-weight: bold;
    }
    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .yes:active {
      transform: scale(1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    /* "No" button styles */
    .no {
      background-color: #f4f4f4;
      color: #333;
      border: 2px solid #ff6f61;
      font-weight: bold;
    }
    .no:hover {
      transform: scale(1.1);
      background-color: #ff6f61;
      color: white;
      border: 2px solid #ff3b2f;
    }
    .no:active {
      transform: scale(1);
      background-color: #ff3b2f;
      color: white;
      border: 2px solid #ff6f61;
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏èüêîüêî ‡πÑ‡∏Å‡πà‡πÅ‡∏ï‡∏°‡∏õ‡πå‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡∏°‡∏±‡πâ‡∏¢‡∏¢‡∏¢ üêîüêî‚ù§Ô∏è</h1>
  <div class="buttons">
    <button class="yes" onclick="goToGallery()">‡∏£‡∏±‡∏Å‡∏°‡∏≤‡∏Å</button>
    <button class="no" onclick="makeYesBigger()">‡∏°‡∏±‡πà‡∏¢</button>
  </div>

  <script>
    let yesButton = document.querySelector(".yes");
    let noButton = document.querySelector(".no");
    let noClickCount = 0; // Counter for "No" button clicks
    
    function goToGallery() {
      window.location.href = "ga.html"; // Redirect to the photo gallery
    }

    function makeYesBigger() {
      // Increase font size of "Yes" button
      let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = currentSize + 50 + "px"; // Increase size
      yesButton.style.padding = (currentSize / 2) + 5 + "px"; // Adjust padding

      // Increase the "No" click counter
      noClickCount++;

      // If "No" is clicked 5 times, remove the button
      if (noClickCount >= 5) {
        noButton.style.display = "none"; // Hide the "No" button
      }
    }
  </script>
</body>
</html>
